<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumoDeApis-Platzi</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Consumo de Apis - Imagen aleatoria Perros</h1>
    <p>Enlace de la documentación del API: <a href="https://docs.thedogapi.com/"> Click acá para la documentación de la API </a></p>

    <span id="error"></span>

    <section id="randomDogs">
        <h2>Perros Aleatorios</h2>
        <article>
            <div>
                <button id="btn1">
                    Guardar Imagen en favoritos
                </button>
            </div>
            <img id="img1" width = 200px height="200px" alt="Foto Perro Aleatorio">
        </article>
        <article>
            <div>
                <button id="btn2">
                    Guardar Imagen en favoritos
                </button>
            </div>
            <img id="img2" width = 200px height="200px" alt="Foto Perro Aleatorio">
        </article>
        <div>
            <button onclick="LoadRandomDogs()">Recargar</button>
        </div>
    </section>
    
    <section id="uploadingMichi">
        <h2>Sube una foto de tu perro</h2>
        <form id="uploadingForm">
            <input id="file" type="file" name="file">
            <button type="button" onclick="uploadPhotoPerro()">Subir foto del perro</button>
        </form>
    </section>


    <section id="favoritesDogs">
        <h2>Perros Favoritos</h2>
    </section>

    


    

    

    <script src="javascript.js"></script>
</body>
</html>
