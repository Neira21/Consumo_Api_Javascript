<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumoDeApis-Platzi</title>
    <link rel="stylesheet" href="css.css">
    <script
      src="https://kit.fontawesome.com/10b9adabac.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Mukta:wght@400;600&family=Roboto:ital,wght@0,500;1,300;1,500&display=swap"
      rel="stylesheet"
    />

<body>
    <h1>Consumo de Apis - Imagen aleatoria Perros</h1>
    <p>Enlace de la documentación del API: <a href="https://docs.thedogapi.com/"> Click acá para la documentación de la API </a></p>

    <header>
        <h1>
          <i class="fa-solid fa-paw"></i> Imagen Perros
          <i class="fa-solid fa-paw"></i>
        </h1>
        <span id="error"></span>
    </header>

    <div id="container">

        
            
            <div class="titulo">
                <h2><i class="fa-solid fa-dog"></i> Perros aleatorios</h2> 
            </div>
            
            <section id="randomDogs" class="container-random-dogs">
                <article id="item-container">
                    <img id="img1" alt="Foto Perro Aleatorio">
                    <div>
                        <button id="btn1">
                            Guardar Imagen en favoritos
                        </button>
                    </div>
                </article>
                <article id="item-container">
                    
                    <img id="img2" alt="Foto Perro Aleatorio">
                    <div>
                        <button id="btn2">
                            Guardar Imagen en favoritos
                        </button>
                    </div>
                </article>
                <article id="item-container">   
                    <img id="img3" alt="Foto Perro Aleatorio">
                    <div>
                        <button id="btn3">
                            Guardar Imagen en favoritos
                        </button>
                    </div>
                </article>

                
            </section>
            <button id="reload-button" onclick="LoadRandomDogs()">Recargar</button>    
            
            <hr>
<br><br><br>
            <h2><i class="fa-solid fa-dog"></i> Sube una foto de tu perro</h2>
            <section id="uploadingMichi">
                <form id="uploadingForm">
                    <input id="file" type="file" name="file">
                    <button type="button" onclick="uploadPhotoPerro()">Subir foto del perro</button>
                </form>
            </section>
<hr>
<br><br><br>

            <h2><i class="fa-solid fa-dog"></i> Perros favoritos</h2>
            <section id="favoritesDogs" class="container-favorites-dogs">
                
            </section>

    </div>
